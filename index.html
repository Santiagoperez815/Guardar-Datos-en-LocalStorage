<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1 class="text-center text-primary my-3"> !! INVENTARIO DE PRODUCTOS... ¡¡</h1>
            </div>
            <div class="col-8">
                <div>
                    <div class="mb-3">
                      <label class="form-label">Producto</label>
                      <input type="text" class="nombre-producto form-control ">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" class="precio-producto form-control ">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Presentacion</label>
                        <select class="presentacion-producto form-control presentacion-producto">
                          <option selected  value="seleccion_producto">-- seleciones una opcion --</option>
                          <option value="grano">GRANO </option>
                          <option value="lacteos">LACTEOS </option>
                          <option value="congelados">CONGELADOS</option>
                          <option value="frutas_legunbres">FRUTAS Y LEGUMBRES </option>
                          <option value="bebidas">BEBIDAS</option>
                          <option value="aseo">ASEO</option>
                          <option value="otros">OTROS</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen</label>
                        <input type="url" class=" imagen-producto form-control imagen-producto">
                    </div>
                    <button type="button" class="btn-guardar btn btn-primary">Guardar</button>
                    <button type="button" class="btn-actualizar d-none btn btn-success">Actualizar Producto</button>
                  </div>
                  <input type="text" placeholder="buscar Producto..."   class="buscar-producto my-3 form-control buscar-producto" >
            </div>
            <div class="col-8">
                <table class="table mt-5">
                    <thead>
                      <tr>
                        <th >#</th>
                        <th >Producto</th>
                        <th>Precio</th>
                        <th>Presentacion</th>
                        <th>Imagen</th>
                        <th>Editar -- Eliminar</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                        <!-- aqui van los datos-->
                    </tbody>
                  </table>
            </div>
        </div>
    </div>


    <script src="../localStorage/localStorage.js"></script>
</body>
</html>
